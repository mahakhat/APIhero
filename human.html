<html>
  
  <link rel="stylesheet" href="human.css" />
  <body class="bg-image">
    <form action="http://localhost:5000/human" method="post" name="myform">
      <h1>DEUS</h1>
      <div class="center">
        <div class="box">
          <div class="human">
            <div class="human_result" id="human_result">{human_result}</div>
            <div class="time_human" id="human_time">
              Sent at <span id="date-time1"></span>
            </div>
            <script>
              var dt1 = new Date();
              document.getElementById("date-time1").innerHTML =
                dt1.toLocaleTimeString();
            </script>
          </div>
          <div class="robot">
            <div class="robot_result" id="robot_result">{robot_result}</div>
            <div class="time_robot" id="robot_time">
              Sent at: <span id="date-time2"></span>
            </div>
            <script>
              var dt2 = new Date();
              document.getElementById("date-time2").innerHTML =
                dt2.toLocaleTimeString();
            </script>
          </div>
        </div>
        <div class="center">
          <input type="text" name="user_text" /><input
            type="submit"
            value="Send"
          />
        </div>
      </div>
    </form>
  </body>
</html>
